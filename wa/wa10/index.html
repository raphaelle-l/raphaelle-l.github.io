<!doctype html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Random story generator</title>
</head>
<body>
	<div>
		<label for="customname">Enter custom name</label>
		<input type="text" id="customname" placeholder="Name">
	</div>

	<div>
		<label for="us">US</label>
		<input type="radio" name="ukus" value="us" checked>

		<label for="uk">UK</label>
		<input type="radio" name="ukus" value="uk" id="uk">
	</div>

	<div>
		<button type="button" class="randomize"> Generate random story</button>
	</div>

	<p class="story"></p>

	<script src ="main.js"></script>
</body>
</html>
