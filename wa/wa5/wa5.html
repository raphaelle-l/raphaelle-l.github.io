<!DOCTYPE html>
<html>
<head>
<style>
.container {
  position: relative;
}

.black-box {
  position: relative;
  background: pink;
  height: 100px;
  margin: 30px;
}

.gray-box {
  position: absolute;
  background: orange;
  height: 60px;  
  width: 70%;
  left: 50px;
  top: 50px;
}

.green-box {
  position: absolute;
  background: yellow;
  width: 35%;
  left: 270px;
  top: -15px;
  height: 100px;
}
</style>
</head>
<body>

<div class="container">
  <div class="black-box"/div>
  <div class="gray-box"/div>
  <div class="green-box">Sko Buffs!</div>
</div>


  
</body>
</html>
